<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <div
      style="
        border: 0.01rem solid black;
        background-color: bisque;
        padding: 10px;
        margin: 100px auto;
        max-width: 75%;
      "
    >
      <p>Click any of the following links</p>
      <nav>
        <a href="#" target="_blank">Opens in New</a>
        <span> |</span>
        <a href="#" target="_self">Opens in Self</a>
        <span> |</span>
        <a href="#" target="_parent">Opens in Parent</a>
        <span> |</span>
        <a href="#" target="_top">Opens in Body</a>
      </nav>
    </div>

    <div
      style="
        border: 0.01rem solid black;
        max-width: 60%;
        margin: 0 auto;
        margin-top: 100px;
        padding: 10px;
      "
    >
      <h2>Link to an Email Address</h2>
      <p>
        To create a link that opens in the user's email program (to let them
        send a new email), use <strong>mailto</strong> keyword inside the
        <strong>href</strong> attribute
      </p>
      <a href="mailto:xyz@gmail.com" target="_blank">Send email</a>
    </div>
  </body>
</html>
